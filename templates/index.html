<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RAGbot - AI Assistant</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/static/css/style.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Login Section -->
  <div class=" justify-content-center align-items-center vh-100" id="loginSection">
    <div class="card p-4 shadow-lg login-card">
      <div class="card-body text-center">
        <h2 class="mb-3">ðŸ‘‹ Welcome to RAGbot</h2>
        <p class="text-muted mb-4">Login or register to start chatting with your AI assistant</p>
        <form id="authForm">
          <div class="mb-3">
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter username" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-lg">Login / Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Chat Section -->
  <div class="container mt-4" id="chatContainer" style="display:none;">
    <div class="chat-card shadow-lg rounded-3">
      <div class="chat-header">
        <h3>ðŸ¤– RAGbot</h3>
      </div>

      <div id="chatBox" class="chat-window"></div>
      <div id="typingIndicator" class="typing-indicator" style="display:none;">Thinking ...</div>

      <form id="chatForm" class="chat-input-area">
        <input type="text" id="chatInput" class="form-control chat-input" placeholder="Type your question...">
        <button type="submit" class="btn btn-success chat-btn">Send</button>
      </form>

      <div class="chat-footer">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/static/js/chat.js"></script>
</body>
</html>
