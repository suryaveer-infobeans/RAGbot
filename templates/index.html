<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Local RAG Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
  <h3>Login</h3>
  <form id="authForm" class="form-inline">
    <input type="text" id="username" class="form-control mr-2" placeholder="Enter username" required>
    <button type="submit" class="btn btn-primary">Login / Register</button>
  </form>
</div>

<div class="container mt-4" id="chatContainer" style="display:none;">
  <h3>Chat Assistant</h3>
  <div id="chatBox" class="border p-3 mb-3" style="height:300px; overflow-y:scroll;"></div>
  <form id="chatForm" class="form-inline">
    <input type="text" id="chatInput" class="form-control mr-2" placeholder="Type your question...">
    <button type="submit" class="btn btn-success">Send</button>
  </form>
  <button id="logoutBtn" class="btn btn-danger mt-2">Logout</button>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/static/js/chat.js"></script>
</body>
</html>
